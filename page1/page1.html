<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Care Options</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="location-input" placeholder="Enter your location">
            <button id="submit-location">Search</button>
            <h2>Best Care Options for You!</h2>
            <div class="filters">
                <span><img src="assets/car-icon.webp" alt="Car icon" class="icon"> Time of travel</span>
                <span><img src="assets/clock-icon-lg.png" alt="Time icon" class="icon"> Wait time</span>
            </div>
            
            <div class="list-container" id="locations-list"></div>
        </div>

        <div id="map"></div>
    </div>

    <script src="script.js"></script>
    <script src="map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKnPdFI7eYBpp5tqdvy-RPIg3PkZyNOrI&libraries=places&callback=initMap" async defer></script>
</body>
</html>
